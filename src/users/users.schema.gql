type User {
  id: ID!
  email: String
  name: String
}

input UserInput {
  email: String
  name: String
}

input UserSortInput {
  id: SortType
  email: SortType
  name: SortType
}

input UserWhereInput{
  AND: JSON
  OR: JSON
  NOT: JSON
  id: JSON 
  email: JSON
  name: JSON
}

type UserList {
  entities: [User!]
  total: Int
}


type Query {
  userById(id: ID!): User
  userByEmail(email: String!): User
  users(page: Int! = 1, limit: Int! = 25, where:UserWhereInput,  orderBy: [UserSortInput] ): UserList
}

type Mutation {
  createUser(data: UserInput!): User
  updateUser(id: ID!, data: UserInput!): User
  deleteUser(id: ID!): User
}
