services:
  
  
  postgres:
    image: postgres
    restart: always
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: huyminh
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - prod-postgres:/var/lib/postgresql/data

  api:
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - .:/usr/src/app
    env_file:
      - .env.docker
    command: npm run prod
    ports:
      - 3000:3000
    depends_on:
      - postgres

volumes:
  prod-postgres: